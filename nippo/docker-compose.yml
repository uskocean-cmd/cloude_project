name: nippo-system

services:
  db:
    image: postgres:15-alpine
    container_name: nippo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nippo_dev
    ports:
      # セキュリティ注意: ホスト全インターフェースへの公開を防ぐため localhost に限定
      # 本番・ステージング環境では POSTGRES_PASSWORD を環境変数で上書きしてください
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d nippo_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  db-test:
    image: postgres:15-alpine
    container_name: nippo-postgres-test
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nippo_test
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d nippo_test"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  postgres_data:
    driver: local
  postgres_test_data:
    driver: local
