name: Deploy to Cloud Run

on:
  push:
    branches: [master]
    paths:
      - 'ai-chatbot/**'
  workflow_dispatch:

env:
  PROJECT_ID: ai-chat-487404
  REGION: asia-northeast1
  SERVICE_NAME: ai-chatbot

defaults:
  run:
    working-directory: ai-chatbot

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ai-chatbot/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --source . \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --set-env-vars="MONGODB_URI=${{ secrets.MONGODB_URI }},ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" \
            --port 8080 \
            --quiet
