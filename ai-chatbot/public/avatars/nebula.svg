<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Compass - Explorer motif -->
  <circle cx="32" cy="32" r="20" stroke="#6b9dba" stroke-width="2.5" fill="#2a2015"/>
  <circle cx="32" cy="32" r="16" stroke="#6b9dba" stroke-width="1" fill="none" opacity="0.5"/>
  <!-- Compass needle - North (blue) -->
  <polygon points="32,14 35,32 29,32" fill="#6b9dba"/>
  <!-- Compass needle - South (brass) -->
  <polygon points="32,50 35,32 29,32" fill="#c8a86e"/>
  <!-- Center circle -->
  <circle cx="32" cy="32" r="3" fill="#6b9dba"/>
  <circle cx="32" cy="32" r="1.5" fill="#2a2015"/>
  <!-- Cardinal marks -->
  <line x1="32" y1="10" x2="32" y2="13" stroke="#6b9dba" stroke-width="2"/>
  <line x1="32" y1="51" x2="32" y2="54" stroke="#6b9dba" stroke-width="2"/>
  <line x1="10" y1="32" x2="13" y2="32" stroke="#6b9dba" stroke-width="2"/>
  <line x1="51" y1="32" x2="54" y2="32" stroke="#6b9dba" stroke-width="2"/>
</svg>
